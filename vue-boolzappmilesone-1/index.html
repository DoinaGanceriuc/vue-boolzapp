<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Boolzando Milestone 1</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./Assets/Css/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="crossorigin="anonymous"
            referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="root">
            <div class="back">
                <div class="back_top"></div>
                <!-- /.back_top -->
                <div class="back_middle"></div>
                <!-- /.back_middle -->
                <div class="container p-0">
                    <div class="site_bar">
                        <div class="profile">
                            <div class="profile_img">
                                <img width="50"
                                    src="./Assets/img/avatar_io.jpg" alt="">
                                <p class="m-0">Nome Utente</p>
                            </div>
                            <div class="profile_icons">
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>

                        </div>
                        <!-- /.profile -->
                        <div class="notifications">
                            <div class="bell mx-2">
                                <i class="fas fa-bell-slash"></i>
                            </div>
                            <div class="notifications_text lh-1">
                                <p class="m-0">Ricevi notifiche di nuovi
                                    messaggi</p>
                                <a href="">Attiva notifiche desktop</a>
                            </div>

                        </div>
                        <!-- /.notifcations -->
                        <div class="search">
                            <i class="fas fa-search"></i>
                            <input class="form-control mx-2 text-center"
                                type="search"
                                placeholder="Cerca o inizia una nuova chat"
                                aria-label="Search">
                        </div>
                        <!-- /.search -->
                    </div>
                    <!-- /.site_bar -->
                    <div class="site_right"></div>
                    <!-- /.site_right -->
                </div>
            </div>
            <!-- /.back -->

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="./Assets/Js/main.js"></script>
    </body>
</html>
